{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h3 id="titulo"> Atualizando Pessoa: {{ pessoa }} </h3>

        <form action="{% url 'core_updatePessoa' pessoa.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}
            <button class="btn btn-success" type='submit'>Alterar</button>
            <button class="btn btn-danger"><a href="{% url 'core_listaPessoas' %}">Cancelar</a></button>
        </form>
    </div>
</div>
{% endblock %}
