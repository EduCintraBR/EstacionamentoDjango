{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="row">
    <div class="col-sm-12" id="containerTitulo">
        <h1>Veiculos</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <table class="table table-bordered table-striped">
            <tr>
                <th>
                    <strong>Nome</strong>
                </th>
                <th>
                    <strong>Placa</strong>
                </th>
                <th>
                    <strong>Proprietario</strong>
                </th>
            </tr>
                {% for veic in veiculos %}
                    <tr>
                        <td>
                            {{veic.nome}}
                        </td>
                        <td>
                            {{veic.placa}}
                        </td>
                        <td>
                            {{veic.proprietario}}
                        </td>
                        <td>
                            <button class="btn btn-outline-warning">
                                <a href="{% url 'core_updateVeiculo' veic.id %}">Editar</a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger">
                                <a href="{% url 'core_deleteVeiculo' veic.id %}">Excluir</a>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
    <div class="col-sm-4">
        <h3>Formulario de cadastro</h3>
        <form action="{% url 'core_novoVeiculo' %}" method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}

            <button class="btn btn-success btn-block" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
