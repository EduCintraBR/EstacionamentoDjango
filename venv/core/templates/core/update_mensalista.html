{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2> Atualizando Mensalista: {{ mensalista }} </h2>

        <form action="{% url 'core_updateMensalista' mensalista.id %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}
            <button class="btn btn-success" type='submit'>Alterar</button>
            <button class="btn btn-danger"><a href="{% url 'core_listaMensalista' %}">Cancelar</a></button>
        </form>
    </div>
</div>
{% endblock %}
