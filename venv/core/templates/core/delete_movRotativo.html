{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="offset-sm-3 col-sm-6">
        <h2>Deletando Mov. Rotativo: {{ movRotativo.veiculo }}<h2>

        <h3> Você tem certeza que deseja excluir este registro? </h3>

        <form action="{% url 'core_deleteMovRotativo' movRotativo.id %}" method="POST">
            {% csrf_token %}

            <button class="btn btn-success" type='submit'>Sim</button>
            <button class="btn btn-danger">
                <a href="{% url 'core_listaMovRotativo' %}">Não</a>
            </button>
        </form>
    </div>
</div>

{% endblock %}
