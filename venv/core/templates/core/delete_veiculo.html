<h2>Deletando Veiculo: {{ veiculo }}<h2>

<h3> Você tem certeza que deseja excluir este registro? </h3>

<form action="{% url 'core_deleteVeiculo' veiculo.id %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type='submit'>Sim</button>
    <button><a href="{% url 'core_listaVeiculos' %}">Não</a></button>
</form>
