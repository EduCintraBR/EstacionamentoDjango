<h2>Deletando Pessoa: {{ pessoa }}<h2>

<h3> Você tem certeza que deseja excluir este registro? </h3>

<form action="{% url 'core_deletePessoa' pessoa.id %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type='submit'>Sim</button>
    <button><a href="{% url 'core_listaPessoas' %}">Não</a></button>
</form>
